<div class="container">
    <h1 class="box-1">
        DEVICE {{deviceName | uppercase}}
    </h1>
    <button mat-button class="box-2" (click)="order()">{{buttonText | uppercase}}</button>
    <button mat-button class="box-3" (click)="edit()">EDIT</button>
    <button mat-raised-button color="accent" class="box-4" (click)="delet()">DELET</button>
</div>

<mat-divider></mat-divider>

<div>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
</div>

<mat-divider></mat-divider>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.createdAt | date:'full'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temperature </th>
            <td mat-cell *matCellDef="let element"> {{element.temperature | number:'2.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef> Humidity </th>
            <td mat-cell *matCellDef="let element"> {{element.humidity | number:'2.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="actuator">
            <th mat-header-cell *matHeaderCellDef> Actuator </th>
            <td mat-cell *matCellDef="let element"> {{element.actuator}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
